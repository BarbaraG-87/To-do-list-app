<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cute+Font&family=Pacifico&family=Protest+Revolution&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="title-div">
        <div class="title">To-do! To-do!</div>
        <div>
          <img
            src="images/todoIcon1.webp"
            alt="to-do list icon"
            class="to-do-icon"
          />
        </div>
      </div>
      <div class="input-div">
        <div class="input-field-div">
          <input
            type="text"
            id="js-input-field"
            class="input-field"
            placeholder="Add your task..."
          />
        </div>
        <div class="add-task-div">
          <button
            onclick="addTask(); 
          "
            class="add-btn"
            id="js-add-btn"
          >
            <img
              src="https://cdn.pixabay.com/photo/2014/04/02/10/55/plus-304947_1280.png"
              alt="plusIcon"
              class="add-icon"
            />
          </button>
        </div>
      </div>
      <div class="task-list-div">
        <div>
          <ul class="list-ul" id="js-list-ul"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
